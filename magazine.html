<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEAN Magazine</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            z-index: 10;
        }
        .video-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls autoplay muted loop>
            <source src="videos/magazine-video.mp4" type="video/mp4">
            Your browser does not support the video tag or the file format of this video.
        </video>
        <a href="home.html" class="back-button">Back to Home</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('video');
            video.addEventListener('error', function(e) {
                console.error('Error with video:', video.src, e);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'video-error';
                errorMessage.textContent = 'Error loading video. Please check the file path and format.';
                video.parentNode.appendChild(errorMessage);
            });
        });
    </script>
</body>
</html>
